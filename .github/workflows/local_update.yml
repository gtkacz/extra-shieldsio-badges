name: Repository update scripts

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.4.0
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        uv tool install ipython
        if [ -f docs/requirements.scripts.txt ]; then uv pip install --system -r docs/requirements.scripts.txt; fi

    - name: Run script to update README table
      run: |
        uv run ipython src/main.py
        uv run ipython src/scripts/update_readme_table.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Autoupdate README.md"
        git push
